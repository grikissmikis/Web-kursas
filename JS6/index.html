<!DOCTYPE html>
<html lang="lt">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Amžius | JS6</title>
    </head>
    <body>
        <div>
            <h2>Įveskite savo amžių</h2>
            <form class="my-form">
                <input id="age" type="number" placeholder="Amžius">
                <input type="button" value="Įvesti" onclick="myFunction()">
            </form>
        </div>
        <script>
            var myFunction;
            function myFunction () {
                var yourAge = document.getElementById("age").value;
                if (yourAge >= 18) {
                    alert("Galite užeiti į svetainę");
                } else {
                    alert("Negalite užeiti į svetainę");
                }
            }
        </script>
    </body>
</html>
