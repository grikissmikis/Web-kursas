<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Animation | JS12</title>
        <style>
            header{
                height: 50px;
                background-color: purple;
            }
            main{
                background-color: blue;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <header id="header-on-click"></header>
            <main id="animated-content"></main>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <script>
            $(document).ready(function() {
                $("#header-on-click").click(function() {
                    $("#animated-content").animate({
                        height: '900px'}, "slow");
                    });
                });
        </script>
    </body>
</html>
