<!DOCTYPE html>
<html lang="lt">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Viešbučiai su laisvais kambariais | JS9</title>
        <style>
            table, th, tr, td {
                border: 1px solid black;
            }
            th {
                width: 45%;
            }
        </style>
    </head>
    <body>
        <script>
            
        var viesbuciai = [
            {
                "name": "Radisson",
                "Address": "Konstitucijos pr. 29",
                "Rooms":[
                    {"Number":210, "GuestCount":2, "Price":100},
                    {"Number":211, "GuestCount":2, "Price":110},
                    {"Number":212, "GuestCount":2, "Price":109}
                ]
            },
            {
                "name": "Vilnius Inn",
                "Address": "Šiaulių g. 3",
                "Rooms":[
                    {"Number":11, "GuestCount":2, "Price":100},
                    {"Number":15, "GuestCount":1, "Price":58},
                    {"Number":22, "GuestCount":2, "Price":80},
                    {"Number":23, "GuestCount":2, "Price":99}
                ]
            }
        ];
            
        var result = "<h1>Viešbučiai (su laisvais kambariais)</h1>";

        viesbuciai.forEach(function(item) {
            result += "<h2>" + item.name + "</h2>";
            result += "<h3>" + item.Address + "</h3>";

            result += "<table><thead><tr><th>Kambario numeris</th><th>Žmonių skaičius</th><th>Kaina</th></tr></thead><tbody>";

            item.Rooms.forEach(function(room) {
                result += "<tr><td>" + room.Number + "</td><td>" + room.GuestCount + "</td><td>" + room.Price + "</td></tr>";
            });

            result += "</tbody></table>";
        });

        document.write(result);
    </script>
    </body>
</html>
